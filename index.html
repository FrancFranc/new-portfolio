<!DOCTYPE html>

<head>
  <title>EVETTE CHEUNG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="styles/base.css"/>
  <link type="text/css" rel="stylesheet" href="styles/layout.css"/>
  <link type="text/css" rel="stylesheet" href="styles/modules.css"/>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <script id="lab-template-images" type="text/x-handlebars-template">
    <div id="lab-images" class="sub-content">
      <h1>{{title}}</h1>
    </div>
  </script>

  <script id="lab-template-content" type="text/x-handlebars-template">
    <div id="each-lab" class="sub-content">
      <div>
        <img class="lab-image"/>
      </div>
      <div>
        <p class="title">{{title}}</p>
        <p class="year">{{year}}</p>
        <p class="description">{{description}}</p>
        <p class="lab-url">{{labURL}}</p>
      </div>
    </div>
  </script>
</head>

<body>
  <main>

    <div class="background">
      <p class="name"> Evette Cheung </p>
    </div>

    <nav id="main-nav">
      <div class="icon-menu"><i class="fa fa-angle-double-up" aria-hidden="true"></i></div>
      <ul>
        <li class="tab" data-content="homepage"><a href="#"> Home </a></li>
        <li class="tab" data-content="about-me"><a href="#"> About Me</a></li>
        <li class="tab" data-content="all-labs"><a href="#"> Lab </a></li>
        <li class="tab" data-content="contact"><a href="#"> Contact </a></li>
      </ul>
    </nav>

    <div class="contact">
      <a href="https://github.com/FrancFranc"><img src="img/github-1.png"/></a>
      <a href="https://www.linkedin.com/in/evette-cheung-83753a124"><img src="img/linkedin-1.png"/></a>
      <a href="https://twitter.com/Evette__C"><img src="img/twitter-1.png"/></a>

    </div>

  </main>



<!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="labArray.js"></script>
    <script type="text/javascript" src="lab.js"></script>

</html>
